<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>List Groups</title>
  </head>
  <body>
    <!-- First ListGroup -->
    <section class="d-flex justify-content-center">
      <div class="list-group my-5 mx-2 mx-lg-0 py-3" style="width: 460px">
        <!-- First List -->
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between py-3"
          aria-current="true"
        >
          <div class="d-flex gap-2">
            <div>
              <img
                class="rounded-circle me-2"
                src="./images/bootstrap.png"
                width="32"
                height="32"
              />
            </div>
            <div>
              <h6 class="mb-0">List group item heading</h6>
              <p class="mb-0 opacity-75">
                Some placeholder content in a paragraph.
              </p>
            </div>
          </div>
          <div><span class="small opacity-50">now</span></div>
        </a>
        <!-- Second List -->
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between py-3"
          aria-current="true"
        >
          <div class="d-flex gap-2">
            <div>
              <img
                class="rounded-circle me-2"
                src="./images/bootstrap.png"
                width="32"
                height="32"
              />
            </div>
            <div>
              <h6 class="mb-0">Another title here</h6>
              <p class="mb-0 opacity-75">
                Some placeholder content in a paragraph that goes a little
                longer so it wraps to a new line.
              </p>
            </div>
          </div>
          <div><span class="small opacity-50">3d</span></div>
        </a>
        <!-- Thrid List -->
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between py-3"
          aria-current="true"
        >
          <div class="d-flex gap-2">
            <div>
              <img
                class="rounded-circle me-2"
                src="./images/bootstrap.png"
                width="32"
                height="32"
              />
            </div>
            <div>
              <h6 class="mb-0">Third heading</h6>
              <p class="mb-0 opacity-75">
                Some placeholder content in a paragraph.
              </p>
            </div>
          </div>
          <div><span class="small opacity-50">1w</span></div>
        </a>
      </div>
    </section>
    <!-- Divider -->
    <div class="divider"></div>
    <!-- Second ListGroup -->
    <section
      class="d-flex justify-content-center flex-wrap flex-lg-nowrap my-5 py-3 gap-5"
    >
      <div class="list-group">
        <!-- label One -->
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input" type="checkbox" value checked />
          <div>
            <h6 class="pt fw-normal mb-0">First checkbox</h6>
            <span class="small text-muted"
              >With support text underneath to add more detail</span
            >
          </div>
        </label>
        <!-- Label Two -->
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input" type="checkbox" />
          <div>
            <h6 class="pt fw-normal mb-0">Second checkbox</h6>
            <span class="small text-muted">Some other text goes here</span>
          </div>
        </label>
        <!-- Label Three -->
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input" type="checkbox" />
          <div>
            <h6 class="pt fw-normal mb-0">Third checkbox</h6>
            <span class="small text-muted"
              >And we end with another snippet of text</span
            >
          </div>
        </label>
      </div>
      <div class="list-group">
        <!-- label One -->
        <label class="list-group-item d-flex gap-2">
          <input
            class="form-check-input"
            type="radio"
            name="listGroupRadios"
            value
            checked
          />
          <div>
            <h6 class="pt fw-normal mb-0">First radio</h6>
            <span class="small text-muted"
              >With support text underneath to add more detail</span
            >
          </div>
        </label>
        <!-- Label Two -->
        <label class="list-group-item d-flex gap-2">
          <input
            class="form-check-input"
            type="radio"
            name="listGroupRadios"
            value
          />
          <div>
            <h6 class="pt fw-normal mb-0">Second radio</h6>
            <span class="small text-muted">Some other text goes here</span>
          </div>
        </label>
        <!-- Label Three -->
        <label class="list-group-item d-flex gap-2">
          <input
            class="form-check-input"
            type="radio"
            name="listGroupRadios"
            value
          />
          <div>
            <h6 class="pt fw-normal mb-0">Third radio</h6>
            <span class="small text-muted"
              >And we end with another snippet of text</span
            >
          </div>
        </label>
      </div>
    </section>
    <!-- Divider -->
    <div class="divider"></div>
    <!-- Third ListGroup -->
    <section class="d-flex justify-content-center my-5 py-3">
      <div class="list-group mx-2 mx-lg-0" style="width: 460px">
        <!-- First Label -->
        <label class="list-group-item d-flex gap-3">
          <input
            class="form-check-input"
            type="checkbox"
            style="font-size: 1.375em"
            value
            checked
          />
          <div class="pt-1 form-checked-content">
            <h6 class="pt fw-bold mb-0">Finish sales report</h6>
            <i class="fa-regular fa-calendar-minus text-muted pe-1"></i>
            <span class="small text-muted">1:00–2:00pm</span>
          </div>
        </label>
        <!-- Second Label -->
        <label class="list-group-item d-flex gap-3">
          <input
            class="form-check-input"
            type="checkbox"
            style="font-size: 1.375em"
          />
          <div class="pt-1 form-checked-content">
            <h6 class="pt fw-bold mb-0">Weekly All Hands</h6>
            <i class="fa-regular fa-calendar-minus text-muted pe-1"></i>
            <span class="small text-muted">2:00–2:30pm</span>
          </div>
        </label>
        <!-- Third Label -->
        <label class="list-group-item d-flex gap-3">
          <input
            class="form-check-input"
            type="checkbox"
            style="font-size: 1.375em"
          />
          <div class="pt-1 form-checked-content">
            <h6 class="pt fw-bold mb-0">Out of office</h6>
            <i class="fa-regular fa-clock text-muted small pe-1"></i>
            <span class="small text-muted">Tomorrow</span>
          </div>
        </label>
        <!-- Fourth Label -->
        <label class="list-group-item d-flex gap-3 bg-light">
          <input
            class="form-check-input bg-light"
            type="checkbox"
            style="border-style: dashed; font-size: 1.375em"
            disabled
          />
          <div class="pt-1">
            <h6 class="pt fw-normal mb-0">Add new task...</h6>
            <i class="fa-solid fa-bars text-muted pe-1"></i>
            <span class="small text-muted">Choose list...</span>
          </div>
        </label>
      </div>
    </section>
    <!-- Divider -->
    <div class="divider"></div>
    <!-- Fourth ListGroup -->
    <section class="d-flex justify-content-center my-5 py-3">
      <div
        class="d-flex flex-column list-group gap-2 mx-2 mx-lg-0"
        style="width: 460px"
      >
        <!-- First List -->
        <input
          class="list-group-item-check"
          type="radio"
          name="listGroupCheckableRadios"
          id="listGroupCheckableRadios1"
          value
          checked
        />
        <label
          class="list-group-item list-group-item-action py-3 rounded-3"
          aria-current="true"
          role="button"
          for="listGroupCheckableRadios1"
        >
          First radio
          <span class="d-block small opacity-50"
            >With support text underneath to add more detail</span
          >
        </label>
        <!-- Second List -->
        <input
          class="list-group-item-check"
          type="radio"
          name="listGroupCheckableRadios"
          id="listGroupCheckableRadios2"
          value
        />
        <label
          class="list-group-item list-group-item-action py-3 rounded-3"
          aria-current="true"
          role="button"
          for="listGroupCheckableRadios2"
        >
          Second radio
          <span class="d-block small opacity-50"
            >Some other text goes here</span
          >
        </label>
        <!-- Third List -->
        <input
          class="list-group-item-check"
          type="radio"
          name="listGroupCheckableRadios"
          id="listGroupCheckableRadios3"
          value
        />
        <label
          class="list-group-item list-group-item-action py-3 rounded-3"
          aria-current="true"
          role="button"
          for="listGroupCheckableRadios3"
        >
          Third radio
          <span class="d-block small opacity-50"
            >And we end with another snippet of text</span
          >
        </label>
        <!-- Fourth List -->
        <input
          class="list-group-item-check"
          type="radio"
          name="listGroupCheckableRadios"
          id="listGroupCheckableRadios4"
          value
          disabled
        />
        <label
          class="list-group-item py-3 rounded-3 opacity-50"
          for="listGroupCheckableRadios4"
        >
          Fourth disabled radio
          <span class="d-block small opacity-50">This option is disabled</span>
        </label>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
